<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Minimal jQuery Template with Regex</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>

  <script id="hello" type="text/template">
    Hello {{}}, my name is {{}}, and I like {{}} and {{}}
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    var compile = function(template, expressions) {
      var i = 0;
      return template.replace(/{{}}/g, swapper);
      // where
      function swapper(match) {
        return expressions[i++];
      };
    };
    var appTemplate = $('#hello').html()
    var compiledTemplate = compile(appTemplate, ["Students", "Kyle", "bananas", 'programming']);
    $('#app').append(compiledTemplate);
  </script>

</body>
</html>
